<script type="text/ng-template" id="odeliveryJobsAutoCloseDataModalContent.html">
    <div class="modal-header">
	    <h3 class="modal-title" id="modal-title">自動結單設定</h3>
	</div>
	<div class="modal-body" id="modal-body">
	    <form class="form-horizontal" name="form">
			<fieldset>
				<div class="form-group">
			        <label class="col-md-3 control-label">自動結單開關</label>
			        <div class="col-md-9">
                    	<div class="onoffswitch-container">
	                        <!-- <span class="onoffswitch-title">自動結單開關</span>  -->
							<span class="onoffswitch">
								<input type="checkbox" class="onoffswitch-checkbox" id="autoopen" ng-model="$ctrl.sysParm['O_SPA_AUTOCLOSE']">
								<label class="onoffswitch-label" for="autoopen">
	                                <span class="onoffswitch-inner" data-swchon-text="開" data-swchoff-text="關"></span>
	                                <span class="onoffswitch-switch"></span>
	                            </label> 
							</span>
                    	</div>
                	</div>
			    </div>
				<div class="form-group" ng-if="$ctrl.sysParm['O_SPA_AUTOCLOSE']">
			        <label class="col-md-3 control-label">結單時間</label>
			        <div class="col-md-9">
			            <input class="form-control" name="O_SPA_AUTOCLOSE_INTRVAL" type="number" ng-model="$ctrl.sysParm['O_SPA_AUTOCLOSE_INTRVAL']" placeholder="(小時)" min="1" max="99" ng-required="$ctrl.sysParm['O_SPA_AUTOCLOSE']"/>
						<p class="note">最後放行時間的{{$ctrl.sysParm['O_SPA_AUTOCLOSE_INTRVAL']}}小時後自動結單。</p>
						<p class="note">自動結單條件:</p>
						<p class="note">1. 總袋數等於清出(袋數)。</p>
						<p class="note">2. 行家非清出(件/袋數)等於0。</p>
			        </div>
			    </div>
			</fieldset>
	    </form>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="!form.$valid">{{getWord('OK')}}</button>
	    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{getWord('Cancel')}}</button>
	</div>
</script>
