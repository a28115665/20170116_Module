<div id="content" ng-init="$vm.Init()">

	<div class="row">
		<big-breadcrumbs items="['Settings', 'Account Management', 'Account']" icon="user" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="managementSettings" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>編輯</h2>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body">

							<form class="form-horizontal" name="account">
								<fieldset>
									<div class="form-group">
								        <label class="col-md-2 control-label">使用者帳號</label>
								        <div class="col-md-6">
								            <input class="form-control" placeholder="請輸入使用者帳號" type="text" ng-model="$vm.vmData.U_ID" ng-disabled="$vm.vmData.IU == 'Update'" required>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">使用者密碼</label>
								        <div class="col-md-6" ng-show="$vm.vmData.IU == 'Add'">
								            <input class="form-control" placeholder="請輸入使用者密碼" type="password" ng-model="$vm.vmData.U_PW">
								        </div>
								        <div class="col-md-6" ng-show="$vm.vmData.IU == 'Update'">
						                    <div class="input-group">
									            <input class="form-control" placeholder="請輸入使用者密碼" type="password" ng-model="$vm.vmData.U_PW" ng-disabled="true">
						                        <div class="input-group-btn">
						                            <button class="btn btn-danger" type="button">
						                                修改密碼
						                            </button>
						                        </div>
						                    </div>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">姓名</label>
								        <div class="col-md-2">
								            <input class="form-control" placeholder="請輸入姓名" type="text" ng-model="$vm.vmData.U_NAME">
								        </div>
								        <label class="col-md-2 control-label">手機號碼</label>
								        <div class="col-md-2">
								            <input class="form-control" placeholder="請輸入手機號碼" type="number" ng-model="$vm.vmData.U_PHONE" min="1" max="20">
								        </div>
								        <label class="col-md-2 control-label">角色</label>
								        <div class="col-md-2">
  											<select class="form-control" ng-model="$vm.vmData.U_ROLE" ng-options="key as value for (key , value) in $vm.roleData"></select>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">信箱</label>
								        <div class="col-md-10">
								            <input class="form-control" placeholder="請輸入信箱" type="email" ng-model="$vm.vmData.U_EMAIL">
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">職稱</label>
								        <div class="col-md-4">
								            <input class="form-control" placeholder="請輸入職稱" type="text" ng-model="$vm.vmData.U_JOB">
								        </div>
								        <label class="col-md-2 control-label">職務代理人</label>
								        <div class="col-md-4">
								            <input class="form-control" placeholder="請輸入職務代理人" type="text" ng-model="$vm.vmData.U_JOB_AGENT">
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">部門</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.U_DEPART"
													ng-options="key as value for (key , value) in $vm.departData">
											</select>
								        </div>
								        <label class="col-md-2 control-label">離職</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.U_STS"
													ng-options="bool.value as bool.key for bool in $vm.boolData">
											</select>
								        </div>
								        <label class="col-md-2 control-label">認證</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.U_CHECK"
													ng-options="bool.value as bool.key for bool in $vm.boolData">
											</select>
								        </div>
								    </div>
								</fieldset>
								<div class="form-actions">
								    <div class="row">
								    	{{account | json:4}}
								        <div class="col-md-12">
								            <button class="btn btn-default" type="submit" ng-click="$vm.Return()">
								                {{getWord('Return')}}
								            </button>
								            <button class="btn btn-primary" type="submit" ng-click="$vm.Add()" ng-disabled="!account.$valid" ng-show="$vm.vmData.IU == 'Add'">
								                <i class="fa fa-save"></i>
								                {{getWord('Add')}}
								            </button>
								            <button class="btn btn-warning" type="submit" ng-click="$vm.Update()" ng-disabled="!account.$valid" ng-show="$vm.vmData.IU == 'Update'">
								                <i class="fa fa-wrench"></i>
								                {{getWord('Update')}}
								            </button>
								        </div>
								    </div>
								</div>
							</form>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>
