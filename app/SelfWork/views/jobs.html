<!-- MAIN CONTENT -->
<div id="content">

	<div class="row">
		<big-breadcrumbs items="['SelfWork', 'Jobs']" icon="keyboard-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	    	<!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="billboard" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>篩選條件 </h2>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body">

							<form id="search-form"
		                          name="searchform"
		                          class="form-horizontal">
							    <fieldset>
							    	<div class="form-group">
								        <label class="col-md-2 control-label">主號</label>
								        <div class="col-md-4">
								       		<select data-smart-select2 multiple style="width:100%" class="select2" placeholder="  請選擇主號">
								       			<option value="{{data}}" ng-repeat="data in $vm.searchCondition.a">{{data}}</option>
									        </select>
								        </div>
								        <label class="col-md-2 control-label">清關條碼</label>
								        <div class="col-md-4">
								       		<select data-smart-select2 multiple style="width:100%" class="select2" placeholder="  請選擇清關條碼">
								       			<option value="{{data}}" ng-repeat="data in $vm.searchCondition.e">{{data}}</option>
									        </select>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">班機</label>
								        <div class="col-md-4">
								       		<select data-smart-select2 multiple style="width:100%" class="select2" placeholder="  請選擇班機">
								       			<option value="{{data}}" ng-repeat="data in $vm.searchCondition.b">{{data}}</option>
									        </select>
								        </div>
								        <label class="col-md-2 control-label">提單號</label>
								        <div class="col-md-4">
								       		<select data-smart-select2 multiple style="width:100%" class="select2" placeholder="  請選擇提單號">
								       			<option value="{{data}}" ng-repeat="data in $vm.searchCondition.f">{{data}}</option>
									        </select>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">起運國別</label>
								        <div class="col-md-4">
								       		<select data-smart-select2 multiple style="width:100%" class="select2" placeholder="  請選擇起運國別">
								       			<option value="{{data}}" ng-repeat="data in $vm.searchCondition.c">{{data}}</option>
									        </select>
								        </div>
								        <label class="col-md-2 control-label">寄件人或公司</label>
								        <div class="col-md-4">
								       		<select data-smart-select2 multiple style="width:100%" class="select2" placeholder="  請選擇寄件人或公司">
								       			<option value="{{data}}" ng-repeat="data in $vm.searchCondition.d">{{data}}</option>
									        </select>
								        </div>
								    </div>
								</fieldset>

		                        <div class="form-actions">
								    <div class="row">
								        <div class="col-md-12">
								            <button class="btn btn-default" type="submit">
								                {{getWord('Cancel')}}
								            </button>
								            <button class="btn btn-primary" type="submit">
								                <i class="fa fa-filter"></i>
								                {{getWord('Filter')}}
								            </button>
								        </div>
								    </div>
								</div>
		                    </form>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="billboard" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>個人領單 </h2>
				        
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-primary" href="#">重新讀取個人領單</a>
				        </div>

				        <div class="widget-toolbar smart-form" role="menu">
				            <label class="input"> 
				            	<i class="icon-append fa fa-search"></i>
				                <input type="text" placeholder="篩選內容" ng-enter="$vm.Filter()" ng-model="$vm.filterValue">
				                <b class="tooltip tooltip-top-right">
				                    <i class="fa fa-warning txt-color-teal"></i>
				                    按下確認鍵後篩選
				                </b>
				            </label>
				        </div>

				        <!-- <div class="widget-toolbar" role="menu">
					        <div class="btn-group">
						        <label class="btn btn-success btn-xs" ng-model="$vm.defaultChoice" uib-btn-radio="'Left'">近七天</label>
						        <label class="btn btn-success btn-xs" ng-model="$vm.defaultChoice" uib-btn-radio="'Middle'">近一月</label>
						        <label class="btn btn-success btn-xs" ng-model="$vm.defaultChoice" uib-btn-radio="'Right'">近三月</label>
				            </div>
				        </div> -->

				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body no-padding">

							<div class="table-responsive">

								<div id="grid1" ui-grid="$vm.selfOrderOptions" class="my-ui-grid" ui-grid-pagination ui-grid-resize-columns></div>

							</div>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>
