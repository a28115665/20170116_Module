<!-- MAIN CONTENT -->
<div id="content" ng-init="$vm.Init()">

	<div class="row">
		<big-breadcrumbs items="['SelfWork', 'DeliveryDetailExport']" icon="history" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="billboard" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>匯出條件 </h2>

				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body">
							<form id="search-form" name="searchform" class="form-horizontal">
							    <fieldset>
				                    <div class="form-group">
								        <label class="control-label col-md-12 text-left">「進口日期」與「進倉時間」需擇一填寫</label>
				                    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label"><code ng-if="!$vm.vmData.GCI_DATE1_FROM.length || !$vm.vmData.GCI_DATE1_TOXX.length">*</code>進口日期(起)</label>
								        <div class="col-md-4" ng-class="$vm.vmData.IMPORTDT_TOXX.length && !$vm.vmData.IMPORTDT_FROM.length ? ' has-error' : ''">
								            <input class="form-control" name="IMPORTDT_FROM" type="text" ng-model="$vm.vmData.IMPORTDT_FROM" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進口日期起 (西元 年-月-日)" model-view-value="true" ng-required="$vm.vmData.IMPORTDT_TOXX.length || !$vm.vmData.GCI_DATE1_FROM.length || !$vm.vmData.GCI_DATE1_TOXX.length"/>
								        </div>
								        <label class="col-md-2 control-label"><code ng-if="!$vm.vmData.GCI_DATE1_FROM.length || !$vm.vmData.GCI_DATE1_TOXX.length">*</code>進口日期(迄)</label>
								        <div class="col-md-4" ng-class="$vm.vmData.IMPORTDT_FROM.length && !$vm.vmData.IMPORTDT_TOXX.length ? ' has-error' : ''">
								            <input class="form-control" name="IMPORTDT_TOXX" type="text" ng-model="$vm.vmData.IMPORTDT_TOXX" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進口日期迄 (西元 年-月-日)" model-view-value="true" ng-required="$vm.vmData.IMPORTDT_FROM.length || !$vm.vmData.GCI_DATE1_FROM.length || !$vm.vmData.GCI_DATE1_TOXX.length"/>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">主號</label>
								        <div class="col-md-1" ng-class="$vm.vmData.MASTER_END.length && !$vm.vmData.MASTER_START.length ? ' has-error' : ''">
								            <input class="form-control" ng-model="$vm.vmData.MASTER_START" placeholder="開頭" type="text" ui-mask="999" ui-mask-placeholder ng-required="$vm.vmData.MASTER_END.length">
								        </div>
								        <div class="col-md-3" ng-class="$vm.vmData.MASTER_START.length && !$vm.vmData.MASTER_END.length ? ' has-error' : ''">
								            <input class="form-control" ng-model="$vm.vmData.MASTER_END" placeholder="末8碼" type="text" ui-mask="99999999" ui-mask-placeholder ng-required="$vm.vmData.MASTER_START.length">
								        </div>
								        <label class="col-md-2 control-label">行家</label>
								        <div class="col-md-4">
											<select class="form-control" 
													ng-model="$vm.vmData.OL_CO_CODE"
													ng-options="data.value as data.label for data in $vm.compyData">
													<option value="">-- 請選擇 --</option>
											</select>
								        </div>
								    </div>
								    <div class="well bg-color-blueLight">
									    <div class="form-group">
									        <label class="col-md-2 control-label"><code ng-if="!$vm.vmData.IMPORTDT_FROM.length || !$vm.vmData.IMPORTDT_TOXX.length">*</code>進倉時間(起)</label>
									        <div class="col-md-4" ng-class="$vm.vmData.GCI_DATE1_TOXX.length && !$vm.vmData.GCI_DATE1_FROM.length ? ' has-error' : ''">
									            <input class="form-control" name="GCI_DATE1_FROM" type="text" ng-model="$vm.vmData.GCI_DATE1_FROM" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進倉時間起 (西元 年-月-日)" model-view-value="true" ng-required="$vm.vmData.GCI_DATE1_TOXX.length || !$vm.vmData.IMPORTDT_FROM.length || !$vm.vmData.IMPORTDT_TOXX.length"/>
									        </div>
									        <label class="col-md-2 control-label"><code ng-if="!$vm.vmData.IMPORTDT_FROM.length || !$vm.vmData.IMPORTDT_TOXX.length">*</code>進倉時間(迄)</label>
									        <div class="col-md-4" ng-class="$vm.vmData.GCI_DATE1_FROM.length && !$vm.vmData.GCI_DATE1_TOXX.length ? ' has-error' : ''">
									            <input class="form-control" name="GCI_DATE1_TOXX" type="text" ng-model="$vm.vmData.GCI_DATE1_TOXX" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進倉時間迄 (西元 年-月-日)" model-view-value="true" ng-required="$vm.vmData.GCI_DATE1_FROM.length || !$vm.vmData.IMPORTDT_FROM.length || !$vm.vmData.IMPORTDT_TOXX.length"/>
									        </div>
									    </div>
									    <div class="form-group">
									        <label class="col-md-2 control-label">袋號</label>
									        <div class="col-md-4">
									            <input class="form-control" ng-model="$vm.vmData.BAGNO" placeholder="袋號" type="text">
									        </div>
									        <label class="col-md-2 control-label">真實貨態</label>
									        <div class="col-md-4">
												<select class="form-control" 
														ng-model="$vm.vmData.EML_TRUE_CLEARANCE"
														ng-options="data.value as data.label for data in $vm.clearanceTypeData">
														<option value="">-- 請選擇 --</option>
												</select>
									        </div>
									    </div>
								    </div>
								</fieldset>

		                        <div class="form-actions">
								    <div class="row">
								        <div class="col-md-12">
								            <button class="btn btn-default" form="search-form" type="button" value="Button" ng-click="$vm.Cancel()">
								                {{getWord('Cancel')}}
								            </button>
								            <button class="btn btn-success" form="search-form" type="submit" value="Submit" ng-click="$vm.ExportExcel()" ng-disabled="!searchform.$valid || $vm.loading.exportExcel">
							            		<span ng-if="$vm.loading.exportExcel">
							            			<i class="fa fa-refresh fa-spin"></i>
								            	</span>
							            		<span ng-if="!$vm.loading.exportExcel">
								                	{{getWord('Export Excel')}}
								            	</span>
								            </button>
								        </div>
								    </div>
								</div>
		                    </form>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="$vm.resultData.length">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="Deliveryhistorysearch" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>查詢結果 </h2>

				        <div class="widget-toolbar smart-form" role="menu">
				            <!-- <a href-void="" class="btn btn-success" href="#" ng-click="$vm.ExportExcel()">匯出查詢結果</a> -->
				        </div>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body no-padding">

							<div class="table-responsive">

								<div id="grid1" ui-grid="$vm.resultOptions" class="my-ui-grid" ui-grid-pagination ui-grid-resize-columns></div>

							</div>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>
