<!-- MAIN CONTENT -->
<div id="content">

	<div class="row">
		<big-breadcrumbs items="['SelfWork', 'LeaderHistorySearch']" icon="history" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="billboard" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>查詢條件 </h2>

				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body">

							<form id="search-form" name="searchform" class="form-horizontal">
							    <fieldset>
								    <div class="form-group">
								        <label class="col-md-2 control-label">進口日期(起)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="IMPORTDT_FROM" type="text" ng-model="$vm.vmData.IMPORTDT_FROM" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進口日期起 (西元 年-月-日)" model-view-value="true" is-date/>
								            <p class="note" ng-show="searchform.IMPORTDT_FROM.$valid && !searchform.IMPORTDT_FROM.$pristine">開始於 {{searchform.IMPORTDT_FROM.$modelValue}}</p>
								        </div>
								        <label class="col-md-2 control-label">進口日期(迄)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="IMPORTDT_TOXX" type="text" ng-model="$vm.vmData.IMPORTDT_TOXX" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進口日期迄 (西元 年-月-日)" model-view-value="true" is-date/>
								            <p class="note" ng-show="searchform.IMPORTDT_TOXX.$valid && !searchform.IMPORTDT_TOXX.$pristine">結束於 {{searchform.IMPORTDT_TOXX.$modelValue}}</p>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">行家</label>
								        <div class="col-md-4">
											<select class="form-control" 
													ng-model="$vm.vmData.CO_CODE"
													ng-options="data.value as data.label for data in $vm.compyData">
													<option value="">-- 請選擇 --</option>
											</select>
								        </div>
								        <label class="col-md-2 control-label">航班</label>
								        <div class="col-md-1">
								            <input class="form-control" ng-model="$vm.vmData.FLIGHTNO_START" placeholder="代碼" type="text" ui-mask="AA" ui-mask-placeholder>
								        </div>
								        <div class="col-md-3">
								            <input class="form-control" ng-model="$vm.vmData.FLIGHTNO_END" placeholder="號碼" type="text" maxlength="4">
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">主號</label>
								        <div class="col-md-1">
								            <input class="form-control" ng-model="$vm.vmData.MASTER_START" placeholder="開頭" type="text" ui-mask="999" ui-mask-placeholder>
								        </div>
								        <div class="col-md-2">
								            <input class="form-control" ng-model="$vm.vmData.MASTER_END" placeholder="末8碼" type="text" ui-mask="99999999" ui-mask-placeholder>
								        </div>
								        <label class="col-md-2 control-label">起運國別</label>
								        <div class="col-md-2">
								            <input class="form-control" ng-model="$vm.vmData.COUNTRY" placeholder="起運國別" type="text">
								        </div>
								        <label class="col-md-1 control-label">結單</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.FINISH"
													ng-options="data.value as data.label for data in $vm.boolData">
													<option value="">-- 請選擇 --</option>
											</select>
								        </div>
								    </div>
								</fieldset>

		                        <div class="form-actions">
								    <div class="row">
								        <div class="col-md-12">
								            <button class="btn btn-default" type="submit" ng-click="$vm.Cancel()">
								                {{getWord('Cancel')}}
								            </button>
								            <button class="btn btn-primary" type="submit" ng-click="$vm.Search()">
								                <i class="fa fa-search"></i>
								                {{getWord('Search')}}
								            </button>
								        </div>
								    </div>
								</div>
		                    </form>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>
