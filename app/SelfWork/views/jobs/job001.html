<!-- MAIN CONTENT -->
<div id="content" ng-init="$vm.Init()">

	<div class="row">
		<big-breadcrumbs items="['SelfWork', 'Jobs', 'Job001']" icon="file-text-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="job001" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-warning" href="#" ng-click="$vm.MergeNoResult()">併票結果</a>
				        </div>
				        <h2>編輯 </h2>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-success" href="#" ng-click="$vm.ExportExcel()">匯出Excel</a>
				        </div>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-danger" href="#" ng-click="$vm.CancelNo()">取消併票</a>
				        </div>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-primary" href="#" ng-click="$vm.MergeNo()">併票</a>
				        </div>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body no-padding">

							<div class="table-responsive">

								<div id="grid1" ui-grid="$vm.job001Options" class="my-ui-grid-job" ui-grid-pagination ui-grid-resize-columns ui-grid-selection ui-grid-pinning ui-grid-edit></div>

							</div>

							<!-- widget footer -->
							<div class="widget-footer">
								<button class="btn btn-default" type="button" ng-click="$vm.Return()">
									返回
								</button>
								<button class="btn btn-sm btn-warning" type="button" ng-click="$vm.Update()">
					                <i class="fa fa-save"></i>
									更新
								</button>	
							</div>
							<!-- end widget footer -->

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
	    <h3 class="modal-title" id="modal-title">黑名單</h3>
	</div>
	<div class="modal-body" id="modal-body">
	    <form class="form-horizontal">
			<fieldset>
				<div class="form-group">
			        <label class="col-md-2 control-label">收件人/公司</label>
			        <div class="col-md-10">
			            <input class="form-control" ng-model="$ctrl.items.k" type="text">
			        </div>
			    </div>
				<div class="form-group">
			        <label class="col-md-2 control-label">收件地址</label>
			        <div class="col-md-10">
			            <input class="form-control" ng-model="$ctrl.items.l" type="text" data-required>
			        </div>
			    </div>
			</fieldset>
	    </form>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{getWord('OK')}}</button>
	    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{getWord('Cancel')}}</button>
	</div>
</script>

<script type="text/ng-template" id="mergeNoResultModalContent.html">
    <div class="modal-header" ng-Init="$ctrl.MdInit()">
	    <h3 class="modal-title" id="modal-title">併票結果</h3>
	</div>
	<div class="modal-body no-padding" id="modal-body">
	    <ul id="myTab1" class="nav nav-tabs bordered">
            <li class="active" ng-click="$ctrl.HandleWindowResize($ctrl.job001DataHaveMergeNoGridApi)">
                <a href="#s1" data-toggle="tab">
                	有併號 
                	<span class="badge bg-color-blue txt-color-white">{{$ctrl.job001DataHaveMergeNo.length}}</span>
                </a>
            </li>
            <li ng-click="$ctrl.HandleWindowResize($ctrl.job001DataNotMergeNoGridApi)">
                <a href="#s2" data-toggle="tab">
                	無併號
                	<span class="badge bg-color-blue txt-color-white">{{$ctrl.job001DataNotMergeNo.length}}</span>
                </a>
            </li>
            <!-- <li class="pull-right">
                <a href-void="" href="#">
                    <div class="sparkline txt-color-pinkDark text-align-right" data-sparkline-height="18px" data-sparkline-width="90px" data-sparkline-barwidth="7">
                        5,10,6,7,4,3
                    </div> 
                </a>
            </li> -->
        </ul>
        <div id="myTabContent1" class="tab-content no-padding">
            <div class="tab-pane fade in active" id="s1">
                <div id="grid1" ui-grid="$ctrl.job001DataHaveMergeNoOption" class="my-ui-grid" ui-grid-pagination ui-grid-resize-columns ui-grid-grouping></div>
            </div>
            <div class="tab-pane fade" id="s2">
                <div id="grid1" ui-grid="$ctrl.job001DataNotMergeNoOption" class="my-ui-grid" ui-grid-pagination ui-grid-resize-columns></div>
            </div>
        </div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{getWord('OK')}}</button>
	    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{getWord('Cancel')}}</button>
	</div>
</script>
