<!-- MAIN CONTENT -->
<div id="content" ng-init="$vm.Init()">

	<div class="row">
		<big-breadcrumbs items="['SelfWork', 'Jobs', 'Job001']" icon="file-text-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                <div class="well well-sm bg-color-greenDark txt-color-white text-center">
                    <h5>主號</h5>
                    <code>{{$vm.vmData.OL_MASTER}}</code>
                </div>

            </article>

            <article class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                <div class="well well-sm bg-color-blue txt-color-white text-center">
                    <h5>航班</h5>
                    <code>{{$vm.vmData.OL_FLIGHTNO}}</code>
                </div>

            </article>

            <article class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                <div class="well well-sm bg-color-teal txt-color-white text-center">
                    <h5>進口日期</h5>
                    <code>{{$vm.vmData.OL_IMPORTDT | dateFilter}}</code>
                </div>

            </article>

            <article class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                <div class="well well-sm bg-color-magenta txt-color-white text-center">
                    <h5>國別</h5>
                    <code>{{$vm.vmData.OL_COUNTRY}}</code>
                </div>

            </article>
	        <!-- End WIDGET START -->

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="job001" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>編輯 </h2>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-warning" href="#" ng-click="$vm.RepeatName()">收件者相同</a>
				        </div>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-warning" href="#" ng-click="$vm.MergeNoResult()">併票結果</a>
				        </div>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-success" href="#" ng-click="$vm.ExportExcel()">匯出Excel</a>
				        </div>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-danger" href="#" ng-click="$vm.CancelNo()">取消併票</a>
				        </div>
				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-primary" href="#" ng-click="$vm.MergeNo()">併票</a>
				        </div>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body no-padding">

							<div class="table-responsive">

								<div id="grid1" ui-grid="$vm.job001Options" class="my-ui-grid-job" ui-grid-pagination ui-grid-resize-columns ui-grid-selection ui-grid-pinning ui-grid-edit ui-grid-auto-resize></div>

							</div>

							<!-- widget footer -->
							<div class="widget-footer">
								<button class="btn btn-default" type="button" ng-click="$vm.Return()">
									返回
								</button>
								<button class="btn btn-sm btn-warning" type="button" ng-click="$vm.Update()">
					                <i class="fa fa-save"></i>
									更新
								</button>	
							</div>
							<!-- end widget footer -->

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>

<script type="text/ng-template" id="mergeNoModalContent.html">
    <div class="modal-header" ng-init="$ctrl.Init()">
	    <h3 class="modal-title" id="modal-title">併票</h3>
	</div>
	<div class="modal-body" id="modal-body">
	    <form class="form-horizontal">
			<fieldset>
				<div class="form-group">
			        <label class="col-md-2 control-label">併票號</label>
			        <div class="col-md-10">
			            <input class="form-control" ng-model="$ctrl.mdData.mergeNo" type="text" ng-disabled="true">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-md-2 control-label">併票號品名</label>
			        <div class="col-md-10">
			            <label class="radio radio-inline">
			                <input type="radio" ng-model="$ctrl.mergeNoChoice" value="1">
			                選擇 
			            </label>
			            <label class="radio radio-inline">
			                <input type="radio" ng-model="$ctrl.mergeNoChoice" value="2">
			                自訂 
			            </label>
			        </div>
			    </div>
				<div class="form-group" ng-show="$ctrl.mergeNoChoice == '1'">
			        <label class="col-md-2 control-label">選擇</label>
			        <div class="col-md-10">
						<select class="form-control" ng-model="$ctrl.mdData.natureNew" ng-options="data as data for data in $ctrl.natureNew" ng-disabled="$ctrl.natureNew.length == 0">
							<option value="">-- 請選擇 --</option>
						</select>
			        </div>
			    </div>
				<div class="form-group" ng-show="$ctrl.mergeNoChoice == '2'">
			        <label class="col-md-2 control-label">自訂</label>
			        <div class="col-md-10">
			            <input class="form-control" placeholder="請輸入自訂併票號品名" ng-model="$ctrl.mdData.natureNew" type="text">
			        </div>
			    </div>
			</fieldset>
	    </form>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{getWord('OK')}}</button>
	    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{getWord('Cancel')}}</button>
	</div>
</script>

<script type="text/ng-template" id="opAddBanModalContent.html">
    <div class="modal-header">
	    <h3 class="modal-title" id="modal-title">黑名單</h3>
	</div>
	<div class="modal-body" id="modal-body">
	    <form class="form-horizontal">
			<fieldset>
				<div class="form-group">
			        <label class="col-md-3 control-label">寄件人公司</label>
			        <div class="col-md-9">
			            <input class="form-control" placeholder="請輸入寄件人公司" ng-model="$ctrl.mdData['IL_SENDNAME']" type="text" ng-disabled="true" required>
			        </div>
			    </div>
				<div class="form-group">
			        <label class="col-md-3 control-label">收件人或公司</label>
			        <div class="col-md-9">
			            <input class="form-control" placeholder="請輸入收件人或公司" ng-model="$ctrl.mdData['IL_GETNAME']" type="text" ng-disabled="true" required>
			        </div>
			    </div>
				<div class="form-group">
			        <label class="col-md-3 control-label">收件人地址</label>
			        <div class="col-md-9">
			            <input class="form-control" placeholder="請輸入收件人地址" ng-model="$ctrl.mdData['IL_GETADDRESS']" type="text" ng-disabled="true" required>
			        </div>
			    </div>
			</fieldset>
	    </form>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{getWord('OK')}}</button>
	    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{getWord('Cancel')}}</button>
	</div>
</script>
